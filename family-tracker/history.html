<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - FamilyTrack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex items-center">
                        <i class="fas fa-location-dot text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold text-gray-800">FamilyTrack</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-home mr-1"></i> Dashboard
                    </a>
                    <button id="addMemberBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-user-plus mr-1"></i> Add Member
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Location History</h2>
        <div class="overflow-hidden shadow sm:rounded-lg">
            <div class="align-middle inline-block min-w-full">
                <div class="overflow-hidden border-b border-gray-200 sm:rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Family Member</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="historyTableBody">
                            <!-- Historical data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample historical data
        const historyData = [
            { date: '2024-01-01', member: 'John Doe', location: 'New York, NY' },
            { date: '2024-01-02', member: 'Jane Doe', location: 'Los Angeles, CA' },
            { date: '2024-01-03', member: 'Jimmy Doe', location: 'Chicago, IL' }
        ];

        // Function to populate history table
        function populateHistoryTable() {
            const tableBody = document.getElementById('historyTableBody');
            historyData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${entry.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${entry.member}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${entry.location}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Populate the table on page load
        window.onload = populateHistoryTable;
    </script>
</body>
</html>
